  <!-- Banner ribbon at bottom -->
  <path d="M40 200 Q150 240 260 200 L260 220 Q150 260 40 220 Z" fill="#ffd700"/>
  
  <!-- Text: STAMINA -->
  <text x="150" y="120" text-anchor="middle" fill="#ffd700" font-family="Arial Black, sans-serif" font-size="42" font-weight="bold">STAMINA</text>
  
  <!-- Text: FITNESS CENTRE on ribbon -->
  <text x="150" y="215" text-anchor="middle" fill="#1a1464" font-family="Arial, sans-serif" font-size="18" font-weight="bold">FITNESS CENTRE</text>
  
  <!-- Muscular figure silhouette (simplified) -->
  <g fill="#ffffff" transform="translate(150, 75)">
    <!-- Head -->
